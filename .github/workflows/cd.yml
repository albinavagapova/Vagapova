name: CI for testsAttestation

on:
  push:
    branches: [ '**' ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: Install Allure
        run: |
          curl -o allure.zip -L https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.zip  
          sudo apt-get install -y unzip  
          unzip allure.zip -d /opt/allure  
          sudo ln -s /opt/allure/allure-2.25.0/bin/allure /usr/bin/allure

      - name: Clear Chrome sessions before tests
        run: |
          killall -9 chrome || true
          rm -rf /tmp/chrome-profile*

      - name: Run only working tests
        run: mvn clean test -Dtest=CompanyTests,CreateEmployeesTests,FindEmployeesTests,GetEmployeesTests,UpdateEmployeesTests,AuthorizationStandartUserTests,Check_Error_MessageTests,ClassOfStandartAndPerfomansUsersTests -Dallure.results.directory=target/allure-results

      - name: Create executor.json (GitHub Actions Metadata)
        run: |
          echo '{
            "name": "GitHub Actions",
            "type": "CI Server",
            "url": "https://github.com/${{ github.repository }}/actions",
            "buildOrder": 1,
            "reportUrl": "https://${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }' > target/allure-results/executor.json

      - name: Generate Allure Report
        run: |
          mkdir -p allure-report  
          allure generate --clean target/allure-results -o allure-report  

      - name: Upload Allure Report as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './allure-report'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
